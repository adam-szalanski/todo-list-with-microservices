<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{style.css}" rel="stylesheet" type="text/css">
    <style>
        .menu{
            clear: both;
            background-color: #343a40;
        }

        .menu a{
            color: white;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="d-flex justify-content-center">
        <a class="btn btn-outline-light" th:href="@{/index}">Powrót</a>
    </div>
</div>
<div class="content">
    <h1>Zaloguj się</h1>
    <div class="todo-form">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="email" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" placeholder="Hasło" name="password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
