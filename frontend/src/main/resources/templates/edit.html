<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
</head>
<body>
<div class="menu">
  <h1>TO DO List</h1>
  <h5>TASKS</h5>
</div>
<div class="content">
  <div class="todo-form">
    <form th:action="@{/edit/{id}(id=${editedTask.id})}" method="post">
      <label for="taskname">Nazwa zadania:</label>
      <input type="text" id="taskname" name="taskName" placeholder="Podaj nazwę zadania" th:value="${editedTask.taskName}" required autofocus>
      <label for="description">Opis:</label>
      <input type="text" id="description" name="description" placeholder="Podaj opis zadania" th:value="${editedTask.description}" required>
      <label for="deadline">Deadline:</label>
      <input type="datetime-local" id="deadline" name="deadline" placeholder="Podaj deadline" th:value="${editedTask.deadline}">
      <label for="isFinished">Zakończone:</label>
      <select class="form-select" name="isFinished" id="isFinished">
        <option value="false" selected>Nie</option>
        <option value="true" th:selected="${editedTask.isFinished()}">Tak</option>
      </select>
      <div>
        <button>Edytuj zadanie</button>
      </div>
    </form>
  </div>
</div>
</body>
